- id: axes_basic
  title: Basic Axes
  description: Create basic axes and show creation
  code: |
    axes = Axes(x_range=[-3,3,1], y_range=[-2,2,1])
    self.play(Create(axes))
  tags: [axes, create]
- id: plot_parabola
  title: Plot Parabola
  description: Plot y=x^2 on axes
  code: |
    graph = axes.plot(lambda x: x**2, color=YELLOW)
    self.play(Create(graph))
  tags: [axes, graph, parabola]
- id: number_line_basic
  title: Number Line
  description: Create a number line and show creation
  code: |
    line = NumberLine(x_range=[-5,5,1])
    self.play(Create(line))
  tags: [number_line, create]
-
  id: number_line_ticks
  title: Number Line with Ticks
  description: Create a number line with frequent ticks
  code: |
    line = NumberLine(x_range=[-4,4,0.5])
    self.play(Create(line))
  tags: [number_line, ticks, create]
-
  id: axes_labels
  title: Axes with Labels
  description: Create axes and add axis labels
  code: |
    axes = Axes(x_range=[-3,3,1], y_range=[-2,2,1])
    labels = axes.get_axis_labels(x_label="x", y_label="y")
    self.play(Create(axes))
    self.play(Write(labels))
  tags: [axes, labels, write]
-
  id: plot_sine
  title: Plot Sine
  description: Plot y=sin(x) on axes
  code: |
    import numpy as np
    graph = axes.plot(lambda x: np.sin(x), color=BLUE)
    self.play(Create(graph))
  tags: [axes, graph, sine]
-
  id: transform_circle_to_square_full
  title: Transform Circle to Square
  description: Create a circle then transform to a square
  code: |
    c = Circle(radius=1, color=GREEN)
    self.play(Create(c))
    s = Square(side_length=2)
    self.play(Transform(c, s))
  tags: [transform, circle, square]
-
  id: style_set_stroke_fill
  title: Set Stroke and Fill
  description: Change stroke width and fill opacity
  code: |
    s = Square(side_length=2, color=YELLOW)
    self.play(Create(s))
    s.set_stroke(RED, width=6)
    s.set_fill(BLUE, opacity=0.5)
  tags: [style, set_stroke, set_fill]
