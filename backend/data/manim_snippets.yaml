- id: axes_basic
  title: Basic Axes
  description: Create basic axes and show creation
  code: |
    axes = Axes(x_range=[-3,3,1], y_range=[-2,2,1])
    self.play(Create(axes))
  tags: [axes, create]
- id: plot_parabola
  title: Plot Parabola
  description: Plot y=x^2 on axes
  code: |
    graph = axes.plot(lambda x: x**2, color=YELLOW)
    self.play(Create(graph))
  tags: [axes, graph, parabola]
- id: number_line_basic
  title: Number Line
  description: Create a number line and show creation
  code: |
    line = NumberLine(x_range=[-5,5,1])
    self.play(Create(line))
  tags: [number_line, create]
