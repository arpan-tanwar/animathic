services:
  - type: web
    name: animathic-backend
    env: python
    buildCommand: |
      apt-get update && apt-get install -y --no-install-recommends \
        texlive-latex-base \
        texlive-latex-recommended \
        texlive-latex-extra \
        texlive-fonts-recommended \
        texlive-fonts-extra \
        texlive-science \
        texlive-xetex \
        texlive-binaries \
        texlive-lang-english \
        latexmk \
        && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
      - key: CORS_ORIGINS
        value: https://animathic.vercel.app
      - key: JWT_SECRET
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        value: https://animathic.vercel.app/api/auth/callback/google
      - key: NODE_ENV
        value: production
