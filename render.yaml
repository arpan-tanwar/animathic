services:
  - type: web
    name: animathic-backend
    env: python
    buildCommand: |
      apt-get update && apt-get install -y texlive-latex-extra texlive-fonts-extra texlive-latex-recommended texlive-science texlive-xetex
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
      - key: CORS_ORIGINS
        value: https://animathic.vercel.app
      - key: JWT_SECRET
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        value: https://animathic.vercel.app/api/auth/callback/google
      - key: NODE_ENV
        value: production
